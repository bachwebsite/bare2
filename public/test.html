<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <style>
      @font-face {
        font-family: 'FONT2';
        src: url('/data/fonts/Tempura.ttf');
      }
      * {
        z-index: 99;
        font-family: 'FONT2', sans-serif;
      }
      #x {
        margin-left: 10px;
      }
      button {
        background: #6317a9;
        width: 30px;
        height: 30px;
        border: 1px solid #200540;
        font-size: 20px;
        margin-bottom: -100px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        border-bottom: none;
      }
      body {
        background-color: #200540;
        font-family: Arial, sans-serif;
      }
      .active {
        background-color: #8326cb;
      }
      iframe {
        width: 99vw;
        height: 95vh;
        border: none;
        border-radius: 15px;
        z-index: 0;
        position: absolute;
        display: none;
      }
      .active-iframe {
        display: block;
      }
      #tab {
        height: 30px;
        width: 130px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="tabcontainer">
        <div id="tabs">
          <button id="x">X</button>
          <button id="plus">+</button>
        </div>
      </div>
    </div>
    <script>
      const tabcontainer = document.getElementById("tabcontainer");
      const tabs = document.getElementById("tabs");
      const x = document.getElementById("x");
      const plus = document.getElementById("plus");
      let activeTabs = [];
      let activeIframes = [];

      plus.addEventListener("click", function () {
        const tab = document.createElement("button");
        const iframe = document.createElement("iframe");
        tab.textContent = "Loading..";
        iframe.src = "/";
        iframe.onload = function () {
          tab.textContent = iframe.contentWindow.document.title;
        };
        tab.id += "tab";
        tabcontainer.appendChild(iframe);
        tabs.appendChild(tab);
        tab.addEventListener("click", function () {
          activeTabs.forEach((tab) => tab.classList.remove("active"));
          activeIframes.forEach((iframe) =>
            iframe.classList.remove("active-iframe")
          );
          activeIframes = activeIframes.filter((iframe) => iframe !== iframe);
          activeTabs = activeTabs.filter((tab) => tab !== tab);
          activeTabs.push(tab);
          activeIframes.push(iframe);
          tab.classList.add("active");
          iframe.classList.add("active-iframe");
        });
      });

      x.addEventListener("click", function () {
        const activeTab = activeTabs.pop();
        const activeIframe = activeIframes.pop();
        if (activeTab && activeIframe) {
          activeTab.classList.remove("active");
          activeIframe.classList.remove("active-iframe");
          activeIframe.remove();
          activeTab.remove();
        }
      });
    </script>
  </body>
</html>
