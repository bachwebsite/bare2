        <script>
            const searchInput = document.getElementById('searchInput');
            const content = document.getElementById('content').getElementsByTagName('button');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();

                const matchingButtons = Array.from(content).filter(function(button) {
                    const text = button.innerText.toLowerCase();
                    return text.includes(query);
                });

                matchingButtons.sort(function(a, b) {
                    return a.innerText.localeCompare(b.innerText);
                });

                Array.from(content).forEach(function(button) {
                    button.style.display = 'none'; // Hide all buttons
                });

                matchingButtons.forEach(function(button) {
                    button.style.display = 'block'; // Show matching buttons in alphabetical order
                });
            });

        </script>
